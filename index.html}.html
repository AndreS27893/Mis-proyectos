<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculadora</title>

</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="calculadora-display">0</div>
            <div class="calculadora-heypad">
                <div class="calculadora-numeros">
                    <div class="botones-de-numeros">C</div>
                    <div class="botones-de-numeros">%</div>
                    <div class="botones-de-numeros">/</div>
                    <div class="botones-de-numeros">*</div>
                    <div class="botones-de-numeros">+</div>
                    <div class="botones-de-numeros">-</div>
                    <div class="botones-de-numeros">9</div>
                    <div class="botones-de-numeros">8</div>
                    <div class="botones-de-numeros">7</div>
                    <div class="botones-de-numeros">6</div>
                    <div class="botones-de-numeros">5</div>
                    <div class="botones-de-numeros">4</div>
                    <div class="botones-de-numeros">3</div>
                    <div class="botones-de-numeros">2</div>
                    <div class="botones-de-numeros">1</div>
                    <div class="botones-de-numeros">0</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/calculadora.js"></script>


</body>
</html>
